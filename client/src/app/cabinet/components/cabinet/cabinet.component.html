<div class="author">

  <div *ngIf="author$ | async as author" class="author__info">
    <div class="author__img-block">
      <img *ngIf="!croppedImage" [src]="author?.imgSrc || authorDefaultAvatar" src="../../../../assets/no-avatar.svg">
      <img *ngIf="croppedImage"  [src]="croppedImage">
    </div>

    <div class="author__name-block">
      <div class="author__info-item">{{author.firstName}}</div>
      <div class="author__info-item">{{author.lastName}}</div>
      <div class="author__info-item">{{author.email}}</div>
    </div>

  </div>

</div>

<input type="file" (change)="fileChangeEvent($event)" />

<image-cropper [ngStyle]="{width: '300px'}"
[roundCropper]="true"
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>
