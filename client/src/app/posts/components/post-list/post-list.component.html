<div *ngIf="postsList | async as posts">

  <ng-container *ngIf="posts.length; else emptyList">
    <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
  </ng-container>

  <ng-template #emptyList>
    <div class="alert alert-warning">No posts</div>
  </ng-template>

</div>

<app-loader *ngIf="isLoading | async"></app-loader>
