<div class="post-form">
  <form [formGroup]="postForm" (ngSubmit)="submitPostForm()">
    <div class="input-block">
      <mat-form-field class="post-form__input" appearance="fill">
        <mat-label>Author name</mat-label>

        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>

        <input matInput type="text" formControlName="author">
      </mat-form-field>
    </div>

    <div class="input-block">
      <mat-form-field class="post-form__input" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">

        <mat-error *ngIf="formErrors.title">{{formErrors.title}}</mat-error>

      </mat-form-field>
    </div>

    <div class="input-block">
      <mat-form-field class="post-form__input" appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>

        <mat-error *ngIf="formErrors.content">{{formErrors.content}}</mat-error>

      </mat-form-field>
    </div>
    <button type="submit" [disabled]="postForm.invalid" mat-raised-button color="primary">Save</button>
  </form>
</div>
